<html lang="en">

<head>
    <meta charset="utf-8">
    <title>sum</title>
    <script>
        var total = 0;

        for (var a = 0; a < 3; a++) {

            var tally = parseInt(prompt("give me a number to add?"));
            total += tally;
        }

        console.log("The sum is " + total);

    </script>
</head>
